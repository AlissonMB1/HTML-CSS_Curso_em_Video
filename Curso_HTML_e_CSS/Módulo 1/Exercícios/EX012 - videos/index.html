    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>O vídeo está hosdedado no meu próprio servidor.</p>
    <video poster="midia/photo_p.png" width="300" autoplay loop controls>
        <source src="midia/videos_baixado.mp4" type="video/mp4">
        <source src="midia/videos_baixado.m4v" type="video/m4v">
        <p>Seu navegador não tem compartibilidade com os vídeos hospedados. Os arquivos estão em mp4e m4v.</p>
        Os vídeos hospedados no próprio servidor consome muitos dados. Encarece o projeto. 
    </video>
